<html>
<head>

  <title>8 Queens Puzzle</title>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript" src="js/chessboard-0.3.0.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
  <link rel="stylesheet" href="css/chessboard-0.3.0.css" />

  <script type="text/javascript">

  	var solutions = [];
  	var boards = [];
  	var mainBoard;

	var solCfg = {
		'showNotation': false
	}

	document.addEventListener('DOMContentLoaded', function() {
  		genAllSolutions();

  		mainBoard = new ChessBoard("chessBoard", {});
  		mainBoard.position(toFen(solutions[0][0]));

  		for (var i = 0; i < solutions.length; i++) {
			addSolution(solutions[i]);
		}
    });

	function genAllSolutions() {
		for (var i = 0; i < 23; i++) {
			var grid = perm();
	  		while (true) {
	  			if (val(grid[0]) && !existsInSolutions(grid))
	  				break;
	  			grid = perm();
	  		}
	  		solutions.push(grid);
			console.log(i);
		}
		console.log(solutions.length);
	}

	function toFen(g) {
		var fen = '';
		for (var i = 0; i < g.length; i++) {
			fen += (g[i]?g[i].toString():'') + 'Q' + (i!=g.length-1?'/':'');
		}
		return fen;
	}

	function fromFen(fen) {
		var g = [];
		var f = fen.split('/');
		for (var i = 0; i < f.length; i++)
			g.push(parseInt(f[i]));
		return g;
	}

	function log2(val) {
  		return Math.log(val) / Math.LN2;
	}

	function rnd(min, max) {
		return Math.floor(Math.random()*(max-min)-min);
	}

    function val(g) {
    	if (g == null)
    		return false;
     	for (var i = 0; i < (g.length-1); i++) {
     		for (j = i+1; j < (g.length); j++) {
     			if (Math.abs(g[j]-g[i]) == Math.abs(j-i)) {
     				return false;
     			}
     		}
     	}
     	return true;
    }

    function combine(a,b) {
    	var c = 0;
    	for (var i = a.length-1; i > -1; i--)
    		c |= a[i] << (b*i);
    	return c;
    }

	function perm() { 
		var g = [];
		var b = 0;
		while (g.length < 8) {
			var r = rnd(0,8);
			while (g.indexOf(r) != -1)
				r = rnd(0,8);
			g.push(r);
		}
		// b = combine(a, Math.ceil(log2(n)));
		b = parseInt(g.join(''));
		return [g,b];
	}

    function addSolution(grid) {
    	if (!grid) {
	    	grid = solutions[rnd(0,solutions.length)];
	  	}

    	var solList = document.getElementById("solutionsList");

    	var solLi = document.createElement('li');
    		solLi.onclick = function(e) {
    			var id = grid[0];
    			mainBoard.position(toFen(id), false);
    		}    
	

		var solP = document.createElement('p');
			solP.innerHTML = grid[1];
    	var solBoard = document.createElement('div');
	    	solBoard.id = 'solBoard' + boards.length.toString();
	    	solBoard.class = 'solutionsBoard';

	    solLi.appendChild(solP);
	    solLi.appendChild(solBoard);
    	solList.appendChild(solLi);

    	board = new ChessBoard("solBoard" + boards.length.toString(), solCfg);
  		board.position(toFen(grid[0]));
    	boards.push([board, grid[0]]);

    	var solCount = document.getElementById("solutionCount");
    	solCount.innerHTML = boards.length.toString() + " solutions";
    }

    function existsInSolutions(g) {
    	for (var i = 0; i < solutions.length; i++) {
    		var revId = parseInt(solutions[i][1].toString().split("").reverse().join(''));
    		if (solutions[i][1] == g[1] || revId == g[1] ||
    			99999999-solutions[i][1] == g[1] || 99999999-revId == g[1])
    			return true;
    	}
    	return false;
    } 

    function validate(id) {
    	var v = document.getElementById('valid');
    	console.log(id);
    }

  </script>

  <style type="text/css">
	body  {
		position: relative;
	}

	ul {
		list-style: none;
		padding: 0px;
		margin: 0px;
		border: none;
	}

	li {
		list-style: none;
		padding-left: 0;
		
		width:100px;
		margin-left:0px;
		margin-top: 20px;
		margin-bottom: 20px;

		float: center;
		text-indent: 0px;
	}

	div.chessBoard {
		width: 400px;
		height: 400px;
		float: center;
		margin: 10px;
	}

	div.solutionsBoard {
		width: 48px;
		height: 48px;
		padding: none;

	}

  	div.solutions {
  		overflow: auto;
  		width: 120;
  		height: 100%;
  		float: left;

  		padding: 0px;
  		border: none;
		border-right: 1px solid black;
  	}

  </style>


</head>

<body>

	<div id="solutions" class="solutions">
		<p id="solutionCount">0 solutions</p>
		<ul id="solutionsList">
		</ul>
	</div>
	<div style="width: 1000px; float:left;" > 
		<div style="float: left">
			<div id="chessBoard" class="chessBoard" onclick="validate()"></div>
		</div>

		<div style="float: left; padding: 10px"> 
			<p id='valid'></p>
		</div>

	</div>
</body>


</html>
